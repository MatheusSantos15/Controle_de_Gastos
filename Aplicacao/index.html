<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Control</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>

</head>
<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="your@email.com"/>
            <div class="error" id="email-required-error">Email is required</div>
            <div class="error" id="email-invalid-error">Email is invalid</div>
        </div>
        <div>
            <div><label>Password</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Password">
            <div class="error" id="password-required-error">Password is required</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recover password</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Go</button>
        </div>
        <div>
            <button type="button" class="outline">Register</button>
        </div>
    </form>

</body>

    <script src="index.js"></script>
</html>
